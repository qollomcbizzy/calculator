<html lang="en">
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link  href="bootstrap-3.3.7-dist/css/bootstrap.min.css"
  rel="stylesheet" type="text/css">
  <link href="css/style.css" type="text/css" rel="stylesheet">
  <script src="js/jquery.js"></script>
  <script src="js/script.js"></script>
  <title>calculator</title>
</head>
<body>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <h1>calculator</h1>
    </div>
  </div>
  <div class="container">
    <h3>additon</h3>
    <!--form for the addition-->
  <form id="add">
    <div class="row">
      <div class="form-group col-md-4">
        <label for="add1">1st number:</label>
        <input type="text" id="add1" class="form-control">
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-4">
        <label for="add2">2nd number:</label>
        <input type="text" id="add2" class="form-control">
      </div>
    </div>
    <div class="row">
      <button type="submit" class="btn col-md-offset-1">ADD</button>
    </div>
  </form>
    <h3>subtraction</h3>
  <!--form for the subtraction-->
  <form id="subtract">
    <div class="row">
      <div class="form-group col-md-4">
        <label for="subtract1">1st number:</label>
        <input type="text" id="subtract1" class="form-control">
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-4">
        <label for="subtract2">2nd number:</label>
        <input type="text" id="subtract2" class="form-control">
      </div>
    </div>
    <div class="row">
      <button type="submit" class="btn col-md-offset-1">SUBTRACT</button>
    </div>
  </form>
     <h3>division</h3>
<!--form for the addition-->
  <form id="division">
    <div class="row">
      <div class="form-group col-md-4">
        <label for="divident">1st number:</label>
        <input type="text" id="divident" class="form-control">
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-4">
        <label for="divisor">2nd number:</label>
        <input type="text" id="divisor" class="form-control">
      </div>
    </div>
    <div class="row">
      <button type="submit" class="btn col-md-offset-1">DIVIDE</button>
    </div>
  </form>
   <!--div to show the results-->
      <h3>multiplication</h3>
     <!--form for the multiplication-->
  <form id="multiplication">
    <div class="row">
      <div class="form-group col-md-4">
        <label for="multiply1">1st number:</label>
        <input type="text" id="multiply1" class="form-control">
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-4">
        <label for="multiply2">2nd number:</label>
        <input type="text" id="multiply2" class="form-control">
      </div>
    </div>
    <div class="row">
      <button type="submit" class="btn col-md-offset-1">MULTIPLY</button>
    </div>
   </form>
   <!--div to show the results-->
  <div id="output" style="height:60px;width:120px;border:2px solid grey;text-align:center;padding-top:10px;">
     <h3>ANSWER</h3>
  </div>
    <!--input type for color
    <div class="form-group col-md-4">
      <label for="color">you favorite color:</label>
      <input type="color" id="multiply1" class="form-control">
    </div>
    -->
  </div>
</body>
</html>
