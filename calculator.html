<html lang="en">
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link  href="bootstrap-3.3.7-dist/css/bootstrap.min.css"
  rel="stylesheet" type="text/css">
  <link href="css/style.css" type="text/css" rel="stylesheet">
  <script src="js/jquery.js"></script>
  <script src="build/js/app.js"></script>
  <title>calculator</title>
</head>
<body>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <h1>calculator</h1>
    </div>
  </div>
  <div class="container">
    <h3>additon</h3>
    <!--form for the addition-->
  <form id="add">
    <div class="row">
      <div class="form-group col-md-4">
        <label for="add1">1st number:</label>
        <input type="text" id="add1" class="form-control">
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-4">
        <label for="add2">2nd number:</label>
        <input type="text" id="add2" class="form-control">
      </div>
    </div>
    <div class="row">
      <!--clear fields-->
      <button type="submit" class="btn btn-primary" id="clearing">Clear</button>
        <!--for subtraction-->
      <button type="submit" class="btn" id="adding">ADD</button>
      <!--for subtraction-->
      <button type="submit" class="btn" id="subtracting">Subtract</button>
      <!--for division-->
      <button type="submit" class="btn" id="dividing">Divide</button>
      <!--form for the multiplication-->
      <button type="submit" class="btn" id="multiplying">multiply</button>
    </div>
  </form>
   <!--div to show the results-->
  <div id="output" style="height:60px;width:120px;border:2px solid grey;text-align:center;padding-top:10px;">
     <h3>ANSWER</h3>
  </div>
    <!--input type for color
    <div class="form-group col-md-4">
      <label for="color">you favorite color:</label>
      <input type="color" id="multiply1" class="form-control">
    </div>
    -->
    <div class="row">
      <div class="col-md-6 col-md-offset-2" id="yourResponse">
        <form id="yourresponse">
          <label for ="youremail">Enter your email</label>
           <input type="email"  id="youremail" class="form-control" >
           <label for="comment">Enter your comment</label>
           <textarea type="text" autofocus="70%" id="yourcomment" class="form-control"></textarea>
           <button type="submit" class="btn btn-success">send the comment</button>
        </form>
      </div>
      <div class="col-md-6 col-md-offset-2" id="thankyou">
        <p>Thank you <span class="email"></span> for your repsonse we really appreciate that for our improvement</p>
      </div>
    </div>
  </div>
</body>
</html>
